<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial News Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-card {
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .positive {
            border-left: 5px solid #28a745;
        }
        .negative {
            border-left: 5px solid #dc3545;
        }
        .neutral {
            border-left: 5px solid #6c757d;
        }
        .sentiment-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .sentiment-badge.positive {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        .sentiment-badge.negative {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        .sentiment-badge.neutral {
            background-color: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Financial News Sentiment Analysis</h1>
        
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="analysisForm">
                            <div class="mb-3">
                                <label for="stockSymbol" class="form-label">Stock Symbol</label>
                                <input type="text" class="form-control" id="stockSymbol" placeholder="e.g., AAPL, MSFT, GOOGL" required>
                            </div>
                            <div class="mb-3">
                                <label for="newsCount" class="form-label">Number of News Articles</label>
                                <input type="number" class="form-control" id="newsCount" min="1" max="10" value="5">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Analyze Sentiment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Analyzing financial news sentiment. This may take a minute...</p>
        </div>
        
        <div id="results" style="display: none;">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card" id="stockInfo">
                        <div class="card-header">
                            <h4 id="stockName">Stock Information</h4>
                        </div>
                        <div class="card-body">
                            <div id="stockDetails"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Sentiment Summary</h4>
                        </div>
                        <div class="card-body">
                            <div id="sentimentSummary"></div>
                            <button id="generateReport" class="btn btn-success mt-3">Generate PDF Report</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <h3 class="mb-4">News Articles Analysis</h3>
            <div id="newsCards"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let analysisResults = null;
            
            // Handle form submission
            document.getElementById('analysisForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const stockSymbol = document.getElementById('stockSymbol').value;
                const newsCount = document.getElementById('newsCount').value;
                
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('results').style.display = 'none';
                
                // Prepare form data
                const formData = new FormData();
                formData.append('stock_symbol', stockSymbol);
                formData.append('news_count', newsCount);
                
                // Send request to backend
                fetch('/analyze', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                    
                    if (data.error) {
                        alert('Error: ' + data.error);
                        return;
                    }
                    
                    // Store results for report generation
                    analysisResults = data;
                    
                    // Display results
                    displayResults(data);
                    
                    // Show results container
                    document.getElementById('results').style.display = 'block';
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    alert('Error: ' + error.message);
                });
            });
            
            // Generate PDF report
            document.getElementById('generateReport').addEventListener('click', function() {
                if (!analysisResults) {
                    alert('No analysis results to generate report from.');
                    return;
                }
                
                fetch('/generate-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(analysisResults)
                })
                .then(response => {
                    if (response.ok) {
                        return response.blob();
                    }
                    throw new Error('Failed to generate report');
                })
                .then(blob => {
                    // Create download link
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `financial_report_${analysisResults.stock_info.symbol}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    alert('Error generating report: ' + error.message);
                });
            });
            
            function displayResults(data) {
                // Display stock info
                const stockInfo = data.stock_info;
                const stockDetailsEl = document.getElementById('stockDetails');
                document.getElementById('stockName').textContent = `${stockInfo.company_name} (${stockInfo.symbol})`;
                
                stockDetailsEl.innerHTML = `
                    <p><strong>Current Price:</strong> $${stockInfo.current_price.toFixed(2)}</p>
                    <p><strong>Previous Close:</strong> $${stockInfo.previous_close.toFixed(2)}</p>
                    <p><strong>Day Range:</strong> $${stockInfo.day_low.toFixed(2)} - $${stockInfo.day_high.toFixed(2)}</p>
                    <p><strong>52 Week Range:</strong> $${stockInfo.year_low.toFixed(2)} - $${stockInfo.year_high.toFixed(2)}</p>
                    <p><strong>Sector:</strong> ${stockInfo.sector}</p>
                    <p><strong>Industry:</strong> ${stockInfo.industry}</p>
                `;
                
                // Display sentiment summary
                const sentimentResults = data.sentiment_results;
                const sentimentCounts = {
                    positive: 0,
                    negative: 0,
                    neutral: 0
                };
                
                sentimentResults.forEach(result => {
                    const sentiment = result.sentiment_analysis.sentiment;
                    if (sentimentCounts.hasOwnProperty(sentiment)) {
                        sentimentCounts[sentiment]++;
                    }
                });
                
                let overallSentiment = 'neutral';
                if (sentimentCounts.positive > sentimentCounts.negative) {
                    overallSentiment = 'positive';
                } else if (sentimentCounts.negative > sentimentCounts.positive) {
                    overallSentiment = 'negative';
                }
                
                const sentimentSummaryEl = document.getElementById('sentimentSummary');
                sentimentSummaryEl.innerHTML = `
                    <p><strong>Analyzed Articles:</strong> ${sentimentResults.length}</p>
                    <p><strong>Positive:</strong> ${sentimentCounts.positive}</p>
                    <p><strong>Negative:</strong> ${sentimentCounts.negative}</p>
                    <p><strong>Neutral:</strong> ${sentimentCounts.neutral}</p>
                    <p><strong>Overall Sentiment:</strong> 
                        <span class="sentiment-badge ${overallSentiment}">
                            ${overallSentiment.charAt(0).toUpperCase() + overallSentiment.slice(1)}
                        </span>
                    </p>
                `;
                
                // Display news cards
                const newsCardsEl = document.getElementById('newsCards');
                newsCardsEl.innerHTML = '';
                
                sentimentResults.forEach(result => {
                    const article = result.article;
                    const analysis = result.sentiment_analysis;
                    
                    const card = document.createElement('div');
                    card.className = `card news-card ${analysis.sentiment}`;
                    
                    card.innerHTML = `
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>${article.title}</h5>
                            <span class="sentiment-badge ${analysis.sentiment}">
                                ${analysis.sentiment.charAt(0).toUpperCase() + analysis.sentiment.slice(1)}
                            </span>
                        </div>
                        <div class="card-body">
                            <p class="text-muted">${article.source} | ${article.date}</p>
                            <p>${article.content.length > 300 ? article.content.substring(0, 300) + '...' : article.content}</p>
                            <div class="mt-3">
                                <p><strong>Importance:</strong> ${analysis.importance}/10</p>
                                <p><strong>Analysis:</strong> ${analysis.explanation}</p>
                                <p><strong>Potential Impact:</strong> ${analysis.potential_impact}</p>
                            </div>
                            <a href="${article.url}" target="_blank" class="btn btn-outline-primary mt-2">Read Full Article</a>
                        </div>
                    `;
                    
                    newsCardsEl.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
